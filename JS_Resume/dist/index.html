<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>My Resume</title>
</head>

<body>
  <style id="style"></style>
  <div id="html"></div>
  <div id="div1wrapper">
    <div id="div1"></div>
  </div>
  <style>* {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      margin: 20px 20px;
    }
    *::before,
    *::after {
      box-sizing: border-box;
    }

    #html {
      word-break: break-all;
    }

    #div1 {
      position: fixed;
     left:60%;
     transform:translateX(-50%);
     top:20px;
    }

    #div1::before {
      content: '';
      display: block;
      position: absolute;
    }

    #div1::after {
      content: '';
      display: block;
      position: absolute;
    }

    @media (max-width:500px) {
      #html {
        height: 50vh;
        overflow: auto;
      }

      #div1wrapper {
        height: 50vh;
      }

      #div1 {
        position: relative;
        top: 50px;
        right: 50px;
      }
    }</style>
  <script src="/js_resume.b624ec64.js"></script>
</body>

</html>
