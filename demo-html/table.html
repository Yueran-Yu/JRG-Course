<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Tag</title>
  <style>
    table {
      width: 500px;
      table-layout: fixed;
      border-spacing: 2px;
      border-collapse: collapse;
    }

    td,
    th {
      border: 2px solid green;
    }
  </style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>English</th>
        <th>Translate</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Hyper</td>
        <td>超级</td>
      </tr>
      <tr>
        <td>Target</td>
        <td>目标</td>
      </tr>
      <tr>
        <td>Reference</td>
        <td>引用 </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>空</td>
        <td>空</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
