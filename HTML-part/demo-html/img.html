<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>img</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    img {
      max-width: 100%;
    }
  </style>
</head>

<body>
  <img id=xxx src="dog.png" alt="one dog">
  <script>
    xxx.onload = function () {
      console.log("pic loaded successfully~")
    };
    xxx.onerror = function () {
      console.log("pic loaded failed.")
      xxx.src = "/404.png"
    }
  </script>
</body>

</html>
