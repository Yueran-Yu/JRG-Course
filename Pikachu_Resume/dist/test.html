<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
</head>
<body>
<div id="demo"></div>
<style id="demo2"></style>
<div id="buttons">
    <button id="pause">Pause</button>
    <button id="play">Play</button>
    <button id="btnSlow">Slow</button>
    <button id="btnMedium">Medium</button>
    <button id="btnFast">Fast</button>
</div>
<style>*{
        box-sizing: border-box;
    }

    *::before, *::after {
        box-sizing: border-box;
    }

    #buttons{
        position: fixed;
        z-index: 10;
        display: flex;
        flex-direction: column;
        top:0;
        right:0;
        margin-top: 10px;
        margin-right: 10px;
    }

    #buttons > button{
        margin-bottom: 10px;
        padding: 4px 8px;
    }

    #demo {
        position: fixed;
        height: 50vh;
        top: 0;
        left: 0;
        width: 100%;
        overflow-y: auto;
        /*overflow: hidden;*/
    }

    #demo::-webkit-scrollbar {
        display: none;
    }

    #demo2 {
        display: none;
    }

    #html {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50vh;
    }</style>
<div id="html">
    <div class="skin">
        <div class="eye left">
        </div>
        <div class="eye right">
        </div>
        <div class="nose">
        </div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="mouth">
            <div class="up">
                <div class="lip left"></div>
                <div class="lip right"></div>
            </div>
            <div class="down">
                <div class="tongue">
                    <div class="tongue-red">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/test.e98b79dd.js"></script>
</body>
</html>
